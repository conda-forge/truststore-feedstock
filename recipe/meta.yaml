{% set name = "truststore" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/truststore-{{ version }}.tar.gz
  sha256: eda021616b59021812e800fa0a071e51b266721bef3ce092db8a699e21c63539

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.10

test:
  imports:
    - truststore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sethmlarson/truststore
  summary: Verify certificates using native system trust stores
  dev_url: https://github.com/sethmlarson/truststore
  doc_url: https://truststore.readthedocs.io/en/latest/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wolfv
